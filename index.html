<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img-panel">
        <h1><img src="img/odin-lined.png" alt="odin logo" height="50rem"> Buddybuilder</h1>
    </div>
    <div class="content-panel">
        <p class="introduction">Our gym is only for the big guys, full on steroids ! If you're nose white and your biceps are gonna explode, sign up here and join us in our inferiority complex.</p>
        <p class="catch-phrase">Become our next Buddybuilder !</p>
        <form action="" method="post">
            <div class="white-background">
                <h2>Sign up bruh !</h2>
                <div class="couple-input">
                    <div class="inputs">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="inputs">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="couple-input">
                    <div class="inputs">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="inputs">
                        <label for="phone-number">Phone number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </div>
                <div class="couple-input">
                    <div class="inputs">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="inputs">
                        <label for="password-confirmed">Confirm password</label>
                        <input type="password" id="password-confirmed" name="password-confirmed">
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account ? <a href="">Log in</a></p>
    </div>
</body>
</html>
